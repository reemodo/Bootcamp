
<!DOCTYPE html>
<html>
  <head>
    <title>Tweeter</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div id="container">
        <h1 id="title">
            Tweeter
        </h1>
        <input type="text" placeholder="What's on your mind?" id="input">
        <div id="post" >
            Post
        </div>
         <input class='delete' id='deletePostButon' value='Delete Post' type='button'/>
        <div id="posts">
          
        </div>
        
    </div>
    <script id="postText">
      {{#each wisdom}}
       <div class='postContainer' data-id={{this.id }}>
          <p class='post-text' data-id='{{this.id}}'> 
            <spin class='delete-post' id='deletePost'> X </spin> 
            {{this.text}}
             </p>
        </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="tweeter.js"></script> <script src="renderPosts.js"></script> <!-- You'll create this soon --><script src="logic.js"></script> <!-- You've got this --><script src="main.js"></script> <!-- You'll create this soon -->
  </body>
</html>
