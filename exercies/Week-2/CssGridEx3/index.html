<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="chat">
      <div id="friends">
          <h3 class="friends-title">Friends</h3>
          <p class="friends-names">Freya</p>
          <p class="friends-names">Linda</p>
          <p class="friends-names">Kenan</p>
          <p class="friends-names">Theresa</p>
      </div>
      <div id="chatbox">
          <div class="text-container left">
              <p class="text">Hey</p>
              <p class="time">14:00</p>
          </div>
          <div class="text-container left">
              <p class="text">Hello?</p>
              <p class="time">14:31</p>
          </div>
          <div class="text-container right">
              <p class="text">Sorry, been busy</p>
              <p class="time">17:58</p>
          </div>
          <div class="text-container left">
              <p class="text">You work too much</p>
              <p class="time">17:59</p>
          </div>
          <div class="text-container right">
              <p class="text">Tell me about it</p>
              <p class="time">17:59</p>
          </div>
      </div>
      <div id="input">
          <input class="input-text" type="text" placeholder="Type a message">
          <div class="input-button">Send</div>
      </div>
    </div>
  </body>
</html>
